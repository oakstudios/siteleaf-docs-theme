<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{site.title}} | {{title}}</title>
  <meta property='st:title' content='{{ title }}' />
  <meta name="generator" content="Siteleaf" />

  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" type="text/css" href="/styles/css/style.css?v=1" />
</head>
<body>
    

  <div class="wrap">
    <ul class="header-nav" data-swiftype-index="false">
      {% for page in site.pages %}
        <li class="header-nav-item"><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  
    {% if site.meta.swiftype %}
      <form class="help-search-form">
        <input type="text" placeholder="Search..." class="help-search-field" id="st-search-input" />
      </form>
    {% endif %}
    
    <h1 class="page-title">{{ title }}</h1>
    
    {% include 'includes/help-breadcrumbs' %}
    {% include 'includes/help-toc' %}
    
    <div class="body">
      {{ body }}
    </div>

    {% include 'includes/help-posts' %}

  </div>
  
  
  {% include 'includes/help-scripts' %}
</body>
</html>
